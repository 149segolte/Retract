<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>
    Home | Retract
  </title>
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="material-io.css">
</head>

<body>
  <div class="MainFrame">
    <div class="mdc-card demo-card demo-card--hero">
      <div class="mdc-card__primary-action mdc-ripple-upgraded" tabindex="0" style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:2.34115; --mdc-ripple-fg-translate-start:162.5px, 108.188px; --mdc-ripple-fg-translate-end:70px, 60.4375px;">
        <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg&quot;);"></div>
        <div class="demo-card__primary">
          <h2 class="demo-card__title mdc-typography--headline6">Our Changing Planet</h2>
          <h3 class="demo-card__subtitle mdc-typography--subtitle2">by Kurt Wagner</h3>
        </div>
        <div class="demo-card__secondary mdc-typography--body2">Visit ten places on our planet that are undergoing the biggest changes today.</div>
      </div>
      <div class="mdc-card__actions">
        <div class="mdc-card__action-buttons"><button class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">Read</button><button class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">Bookmark</button></div>
        <div class="mdc-card__action-icons"><button class="mdc-icon-button mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;"><i
              class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i><i class="material-icons mdc-icon-button__icon">favorite_border</i></button><button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"
            title="Share" data-mdc-ripple-is-unbounded="true" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">share</button><button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"
            title="More options" data-mdc-ripple-is-unbounded="true" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">more_vert</button></div>
      </div>
    </div>
  </div>
